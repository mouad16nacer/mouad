<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحميل البيانات...</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 20px;
      font-size: 16px;
    }

    .terminal-line {
      margin-bottom: 5px;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    .loading-image {
      display: block;
      margin: 40px auto 0 auto;
      width: 200px;
      filter: drop-shadow(0 0 5px #00ff00);
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-line">[+] الاتصال بالسيرفر...</div>
    <div class="terminal-line">[+] الوصول إلى قواعد البيانات...</div>
    <div class="terminal-line">[+] تحميل الملفات السرية...</div>
    <div class="terminal-line">[+] البيانات قيد التحميل █████░░░░░ 65%</div>
    <div class="terminal-line">[+] جاري اختراق الجهاز الهدف...</div>
    <div class="terminal-line">[+] اكتملت العملية بنجاح ✅</div>
  </div>

  <!-- صورة تحميل متحركة -->
  <img class="loading-image" src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif" alt="تحميل...">
</body>
</html>
